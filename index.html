<!DOCTYPE html>
<html>
  <head>
    <title>Branching Practice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle</h1>
      </div>
      <form id="sides">
        <div class="form-group">
          <label for="side1">Side 1 length</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Side 2 length</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Side 3 length</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="result">
        <div class="eq">
          <h1>Equilateral Triangle</h1>
        </div>
        <div class="iso">
          <h1>Isosceles Triangle</h1>
        </div>
        <div class="sca">
          <h1>Scalene Triangle</h1>
        </div>
        <div class="non">
          <h1>This is not a triangle.</h1>
        </div>
      </div>
    </div>
  </body>
</html>
